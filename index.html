<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <h1>Guess The Number</h1>
    <p>Guess a number between 1 to 10 :</p>

    <div class="form">
      <input type="text" id="guessField" class="guessField" />

      <input
        type="submit"
        value="Submit guess"
        class="guessSubmit"
        id="submitguess"
      />
    </div>
    <h3>Chance left:</h3>
    <h3>Game over ! The correct number was 6.</h3>
    <script src="app.js"></script>
    
  </body>
</html>
